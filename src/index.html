<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyMovieList</title>
</head>

<body>

    <header class="bg-gray-50">
        <nav-bar></nav-bar>

        <section class="bg-white dark:bg-gray-900 min-h-screen flex items-center">
            <div class="pt-16 px-4 mx-auto max-w-screen-xl text-center">
                <h1
                    class="mb-4 text-4xl font-extrabold tracking-tight leading-none text-gray-900 md:text-5xl lg:text-6xl dark:text-white">
                    Welcome to MML</h1>
                <p class="mb-8 text-lg font-normal text-gray-500 lg:text-xl sm:px-16 lg:px-48 dark:text-gray-400">
                    Jelajahi film-film yang hype dari sini.</p>


                <div class="flex justify-center">
                    <button id="searchButtonHero" type="button"
                        class="px-6 py-3 text-lg font-semibold text-white bg-teal-600 rounded-lg hover:bg-teal-700 focus:outline-none focus:ring-2 focus:ring-teal-500 focus:ring-offset-2">
                        Search
                    </button>
                </div>

            </div>
        </section>
    </header>

    <main>
        <section id="searchSection" class="mx-auto max-w-screen-xl px-4 py-8 sm:px-6 lg:px-8 hidden">
            <h2 class="text-2xl md:text-4xl font-extrabold dark:text-white mb-4">Searching Result</h2>
            <search-result id="movieResult"
                class="flex flex-no-wrap overflow-x-scroll scrolling-touch items-start mb-8">
            </search-result>
        </section>
        <section id="containerTrending" class="mx-auto max-w-screen-xl px-4 py-8 sm:px-6 lg:px-8 bg-gray-100">
            <h2 class="text-2xl md:text-4xl font-extrabold dark:text-white mb-4">Trending TodayðŸ”¥</h2>
            <movie-list id="movieTrending" class="flex flex-no-wrap overflow-x-scroll scrolling-touch items-start mb-8">
            </movie-list>
        </section>
    </main>

    <footer class="bg-gray-100">
        <div class="mx-auto max-w-screen-xl px-4 py-8 sm:px-6 lg:px-8">
            <div class="sm:flex sm:items-center sm:justify-between">
                <div class="flex justify-center text-gray-900 sm:justify-start items-center gap-2">
                    <img class="h-8 w-auto sm:h-10" src="mymovielist-logo.png" alt="MyMovieList">
                    <span>MyMovieList</span>
                </div>

                <p class="mt-4 text-center text-sm text-gray-500 lg:mt-0 lg:text-right">
                    Copyright &copy; 2024. All rights reserved.
                </p>
            </div>
        </div>
    </footer>

</body>

</html>
